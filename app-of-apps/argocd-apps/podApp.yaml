apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pod-app
  namespace: argocd
  labels:
    clusterid: cluster-01
spec:
  project: default
  source:
    repoURL: https://github.com/Fenil-Gajjar/k8s-actions.git
    targetRevision: HEAD
    path: app-of-apps/actions/pod
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
